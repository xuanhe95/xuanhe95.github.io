<span class="line">        <span class="keyword">if</span> (k != <span class="number">0</span>)&#123;</span><br><span class="line">            <span class="type">int</span> <span class="variable">m</span> <span class="operator">=</span> gcd(nums.length,k);</span><br><span class="line">        </span><br><span class="line">            <span class="keyword">for</span> (<span class="type">int</span> <span class="variable">n</span> <span class="operator">=</span> <span class="number">0</span>; n &lt; m; n++ ) &#123;</span><br><span class="line">                <span class="type">int</span> <span class="variable">i</span> <span class="operator">=</span> n + k;</span><br><span class="line">                i %= nums.length;</span><br><span class="line"></span><br><span class="line">                <span class="type">int</span> <span class="variable">temp</span> <span class="operator">=</span> nums[n];</span><br><span class="line">                <span class="keyword">while</span>( <span class="literal">true</span> )&#123;</span><br><span class="line">                    <span class="type">int</span> <span class="variable">tempI</span> <span class="operator">=</span> nums[i];</span><br><span class="line">                    nums[i] = temp;</span><br><span class="line">                    temp = tempI;</span><br><span class="line">                </span><br><span class="line">                    i += k;</span><br><span class="line">                    i %= nums.length;</span><br><span class="line">                </span><br><span class="line">                    <span class="keyword">if</span> (i == n)&#123;</span><br><span class="line">                        nums[n] = temp;</span><br><span class="line">                        <span class="keyword">break</span>;</span><br><span class="line">                    &#125;</span><br><span class="line">                &#125;</span><br><span class="line">            &#125;</span><br><span class="line">        &#125;</span><br><span class="line">    &#125;</span><br><span class="line">    </span><br><span class="line">    <span class="keyword">private</span> <span class="type">int</span> <span class="title function_">gcd</span><span class="params">(<span class="type">int</span> a, <span class="type">int</span> b)</span>&#123;</span><br><span class="line">        <span class="type">int</span> <span class="variable">max</span> <span class="operator">=</span> a;</span><br><span class="line">        <span class="type">int</span> <span class="variable">min</span> <span class="operator">=</span> b;</span><br><span class="line">        <span class="keyword">if</span> (max == min)&#123;</span><br><span class="line">            <span class="keyword">return</span> min;</span><br><span class="line">        &#125;</span><br><span class="line">        </span><br><span class="line">        <span class="keyword">if</span> ( a &lt; b )&#123;</span><br><span class="line">            max = b;</span><br><span class="line">            min = a;</span><br><span class="line">        &#125;</span><br><span class="line">        </span><br><span class="line">        <span class="keyword">return</span> gcd(max - min, min);</span><br><span class="line">    &#125;</span><br><span class="line">&#125;</span><br><span class="line"></span><br></pre></td></tr></table></figure></div></article></div></div><!--!--><!--!--></div></div></section><footer class="footer"><div class="container"><div class="level"><div class="level-start"><a class="footer-logo is-block mb-2" href="/">XANDER Studio</a><p class="is-size-7"><span>&copy; 2022 Xuanhe</span>  Powered by <a href="https://hexo.io/" target="_blank" rel="noopener">Hexo</a> &amp; <a href="https://github.com/ppoffice/hexo-theme-icarus" target="_blank" rel="noopener">Icarus</a></p></div><div class="level-end"></div></div></div></footer><script src="https://cdn.jsdelivr.net/npm/jquery@3.3.1/dist/jquery.min.js"></script><script src="https://cdn.jsdelivr.net/npm/moment@2.22.2/min/momen
